name: Create Repository with Approval
on:
  workflow_dispatch:
    inputs:
      repository_name:
        required: true
        type: string
      repo_description:
        required: false
        type: string
      port_context:
        required: true
        type: string

jobs:
  request-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Create approval request issue
        uses: actions/github-script@v6
        with:
          script: |
            const title = 'Approval request: ${{ inputs.repository_name }}';
            const body = 'Repository: ${{ inputs.repository_name }}\n' +
              'Description: ${{ inputs.repo_description }}\n' +
              'Port context: ${{ inputs.port_context }}\n\n' +
              'Please review and approve.';
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['approval-request']
            });

  create-repository:
    needs: request-approval
    runs-on: ubuntu-latest
    environment: production  # This environment should have protection rules configured
    steps:
      - name: Inform Port of workflow start
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          operation: PATCH_RUN
          runId: ${{ fromJson(inputs.port_context).runId }}
          logMessage: "Waiting for approval..."

      - name: Create GitHub Repository
        run: |
          # Your repository creation logic here
          echo "Creating repository: ${{ inputs.repository_name }}"
          
      - name: Report to Port
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          operation: PATCH_RUN
          runId: ${{ fromJson(inputs.port_context).runId }}
          logMessage: "Repository created successfully"